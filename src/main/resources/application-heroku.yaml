server:
  port: ${PORT}
  error:
    include-message: always
    whitelabel:
      enabled: false

spring:
  security:
    user:
      name: ${SPRING_SECURITY_USER}
      password: ${SPRING_SECURITY_PASSWORD}

  datasource:
    url: jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_DB}?user=${DATABASE_USERNAME}&password=${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: ${SHOW_SQL}
    hibernate:
      ddl-auto: ${DDL_AUTO}

uboat:
  pretty-print-logs: false
  max-active-seconds: ${MAX_ACTIVE_SECONDS}
  max-active-sailors: ${MAX_ACTIVE_SAILORS}
  max-accepted-distance: ${MAX_ACCEPTED_DISTANCES}

  journey:
    inactivityTimeoutSeconds: 120
    metersDistanceForCloseConsideration: 50
    recordAllLocationData: true

  schedulersCron:
    clientScheduler:
      deleteInactiveInitiatedJourneys: "*/30 */1 * * * *"
      initiatedJourneyExpirationSeconds: 90

    sailorScheduler:
      assertSailorsAreActive: "*/30 * * * * *"

    journeyScheduler:
      removeJourneysNotConfirmed: "*/30 * * * * *"
      journeysNotConfirmedTimeoutSeconds: 60
      checkNoActivityJourneys: "* */1 * * * *"
      checkNoActivityJourneysTimeoutSeconds: 600 # 10 minutes

