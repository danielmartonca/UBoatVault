server:
  port: 8085

spring:
  datasource:
    url: jdbc:h2:mem:testDb
    username: sa
    password: password
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate:
      ddl-auto: create-drop

uboat:
  max-active-seconds: 300
  max-active-sailors: 5
  hs256_key: key1234